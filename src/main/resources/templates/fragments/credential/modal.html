<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div class="modal-header" th:fragment="header">
            <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form action="#" id="credential-form" method="POST" th:action="@{/credentials/credential}" th:fragment="form" th:object="${credential}">
            <input id="credential-id" name="credentialid" th:field="*{credentialid}" type="hidden" />

            <div class="form-group">
                <label class="col-form-label" for="credential-url">URL</label>

                <input class="form-control" id="credential-url" maxlength="100" name="url" required th:field="*{url}" type="text" />
            </div>
            <div class="form-group">
                <label class="col-form-label" for="credential-username">Username</label>

                <input class="form-control" id="credential-username" maxlength="30" name="username" required th:field="*{username}" type="text" />
            </div>
            <div class="form-group">
                <label class="col-form-label" for="credential-password">Password</label>

                <input class="form-control" id="credential-password" maxlength="30" name="password" required th:field="*{password}" type="text" />
            </div>
            <button class="d-none" id="credentialSubmit" type="submit"></button>
        </form>

        <div class="modal-footer" th:fragment="footer">
            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            <button class="btn btn-primary" onclick="$('#credential-form').submit();" type="button">Save changes</button>
        </div>
    </body>
</html>
