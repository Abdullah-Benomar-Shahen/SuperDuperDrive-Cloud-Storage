<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div class="table-responsive" th:fragment="table">
            <table class="table table-striped" id="credentialTable">
                <thead>
                    <tr>
                        <th scope="col" style="width: 20%;"></th>
                        <th scope="col" style="width: 35%;">URL</th>
                        <th scope="col" style="width: 20%;">Username</th>
                        <th scope="col" style="width: 25%;">Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="credential-elements" th:each="credential: ${credentialList}">
                        <td>
                            <button class="btn btn-success" id="credential-edit-btn" th:onclick="editCredential([[${credential}]])" type="button">Edit</button>
                            <a class="btn btn-danger" id="credential-delete-btn" th:href="@{/credentials/credential?credentialid={credentialid}(credentialid=${credential.credentialid})}">Delete</a>
                        </td>
                        <th id="credentialUrl" scope="row" th:text="${credential.url}" />
                        <td th:text="${credential.username}" />
                        <td th:text="${credential.password}" />
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
